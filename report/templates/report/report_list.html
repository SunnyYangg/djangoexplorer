{% extends "report/base.html" %}
{% block content %}
    <h3>Your Reports</h3>
    <h6 style="text-align: right"><a href="new/">Create New Report</a></h6>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Reports</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td><a href="{{ object.id }}/">{{ object }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
