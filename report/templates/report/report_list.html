{% extends "report/base.html" %}

{% block navlinks %}
    <li><a href="new/">New Report</a></li>
    <li><a href="play/">Playground</a></li>
{% endblock %}

{% block content %}
    <h3>Your Reports</h3>
    <h6 style="text-align: right"><a href="new/">Create New Report</a></h6>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Reports</th><th></th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td><a href="{{ object.id }}/">{{ object }}</a></td>
                <td><a href="{{ object.id }}/download">download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
